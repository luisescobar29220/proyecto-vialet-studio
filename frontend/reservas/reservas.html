<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Citas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS Externo -->
    <link rel="stylesheet" href="/reservas/styles.css">
</head>
<body>
    <!-- Toolbar -->
    <div class="toolbar">
        <div class="toolbar-left">
            <img src="/imagen/logo.png" alt="Logo Vailet Nails Studio" class="logo">
        </div>
        <div class="toolbar-center">
            <ul class="toolbar-menu">
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/contacto/contacto.html">Contacto</a></li>
                <li><a href="/servicios/servicios.html" class="active">Servicios</a></li>
                <li><a href="/reservas/reservas.html">Reservas</a></li>
            </ul>
        </div>
        <div class="toolbar-right">
            <span class="material-icons user-icon" id="userIcon">account_circle</span>
            <a href="/login/login.html" class="user-link" id="userAccountLink">Mi Cuenta</a>
            <!-- Menú de Cerrar Sesión -->
            <div class="logout-menu" id="logoutMenu">
                <a href="#" id="logoutButton">Cerrar sesión</a>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 class="text-center mt-4">Calendario de Citas</h1>
        <div id="calendar-header" class="d-flex justify-content-between align-items-center">
            <button id="prevMonth" class="btn btn-primary">Mes Anterior</button>
            <h2 id="currentMonth"></h2>
            <button id="nextMonth" class="btn btn-primary">Mes Siguiente</button>
        </div>
        <div class="calendar" id="calendar"></div>
    </div>

    <!-- Modal para agendar citas -->
    <div class="modal fade" id="appointmentModal" tabindex="-1" aria-labelledby="appointmentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="appointmentModalLabel">Agendar Cita</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="appointmentForm">
                        <div class="mb-3">
                            <label for="appointmentTitle" class="form-label">Cliente</label>
                            <input type="text" class="form-control" id="appointmentTitle" required>
                        </div>                        
                        <div class="mb-3">
                            <label for="appointmentOption" class="form-label">Tipo de Servicio</label>
                            <select class="form-select" id="appointmentOption" required>
                                <option value="" disabled selected>Selecciona una opción</option>
                                <option value="manicura">Manicura</option>
                                <option value="pedicura">Pedicura</option>
                                <option value="uñas_esculpidas">Uñas Esculpidas</option>
                                <option value="reparacion_unas">Reparación de Uñas</option>
                                <option value="decoracion_especial">Decoración Especial</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="appointmentTimeSlot" class="form-label">Rango Horario</label>
                            <select class="form-select" id="appointmentTimeSlot" required>
                                <option value="" disabled selected>Selecciona un rango horario</option>
                                <option value="09:00 AM - 12:00 PM">09:00 AM - 12:00 PM</option>
                                <option value="01:00 PM - 03:00 PM">01:00 PM - 03:00 PM</option>
                                <option value="03:00 PM - 06:00 PM">03:00 PM - 06:00 PM</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Guardar Cita</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS Externo -->
    <script src="/reservas/script.js"></script>
</body>
</html>
