<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vailet Nails Studio</title>
    <link rel="stylesheet" href="/login/styles.css">
    <!-- Cargar los iconos de Google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Flecha de regreso en la parte superior derecha -->
    <div class="back-arrow">
        <a href="/index.html"><span class="material-icons">arrow_back</span></a>
    </div>

    <div class="login-container">
        <div class="login-box">
            <img src="/imagen/logo.png" alt="Vailet Nails Studio" class="logo">
            <h2>Iniciar sesión</h2>
            <form id="loginForm" action="#" method="post">
                <div class="input-group">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" id="correo" name="correo" required placeholder="Ingrese su correo">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
                </div>
                <div class="input-group">
                    <button type="submit" id="loginBtn">Iniciar sesión</button>
                </div>
                <div class="message" id="errorMessage"></div>
            </form>
            
            <p class="register-link">¿Aún no tienes cuenta? <a href="/registro/registro.html">Regístrate aquí</a></p>
        </div>
    </div>

    <script src="/login/script.js"></script>
</body>
</html>
