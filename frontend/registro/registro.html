<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Vailet Nails Studio</title>
    <link rel="stylesheet" href="/registro/style.css">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <img src="/imagen/logo.png" alt="Vailet Nails Studio" class="logo">
            <h2>Registrarse</h2>
            <form id="registerForm" action="#" method="post">
                <div class="input-group">
                    <label for="firstName">Nombre</label>
                    <input type="text" id="firstName" name="firstName" required placeholder="Ingrese su nombre">
                </div>
                <div class="input-group">
                    <label for="lastName">Apellido</label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Ingrese su apellido">
                </div>
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="Ingrese su correo">
                </div>
                <div class="input-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Ingrese su teléfono">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
                </div>
                <div class="input-group">
                    <button type="submit" id="registerBtn">Registrarse</button>
                </div>
                <div class="message" id="errorMessage"></div>
            </form>
            <p class="login-link">¿Ya tienes cuenta? <a href="/login/login.html">Inicia sesión aquí</a></p>

            <!-- Contenedor para el mensaje de éxito -->
            <div id="successMessage" class="success-message" style="display: none;">
                <p>¡Ya estás registrado!</p>
            </div>
        </div>
    </div>

    <script src="/registro/script.js"></script>
</body>
</html>
